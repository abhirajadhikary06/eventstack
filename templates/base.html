<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>
      {% block title %}EventStack - Schedule Smarter, Vote Faster{% end %}
    </title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      rel="stylesheet"
    />
    <link href="../static/css/custom.css" rel="stylesheet" />
    <link rel="icon" type="image/png" href="/static/images/favicon.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Merriweather:ital,opsz,wght@0,18..144,300..900;1,18..144,300..900&display=swap"
      rel="stylesheet"
    />
    <script>
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              "eventstack-orange": "#D67253",
              "eventstack-orange-dark": "#C5634A",
              "eventstack-orange-light": "#E08B73",
              "eventstack-bg": "#F9F6F1",
              "eventstack-bg-dark": "#F0EDE6",
              "github": "#24292e",
              "github-blue": "#0366d6",
              "github-green": "#28a745",
              "github-gray": "#f6f8fa",
            },
          },
        },
      };
    </script>
  </head>
  <body
    class="bg-eventstack-bg dark:bg-gray-900 text-gray-900 dark:text-white min-h-screen"
  >
    <!-- Navigation -->
    <nav
      class="bg-white dark:bg-gray-800 border-b border-gray-200 dark:border-gray-700 sticky top-0 z-50 shadow-sm"
    >
      <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="flex justify-between items-center h-16">
          <div class="flex items-center">
            <a href="/" class="flex items-center space-x-3 group">
              <!-- Logo image -->
              <div
                class="w-15 h-12 relative group-hover:scale-110 transition-transform duration-200"
              >
                <img
                  src="/static/images/image 3.png"
                  alt="EventStack Logo"
                  class="w-full h-full object-contain"
                />
              </div>
            </a>
          </div>
          <div class="flex items-center space-x-4">
            {% if user %} {% if request.path != '/dashboard' %}
            <a
              href="/create"
              class="bg-gray-900 text-white px-4 py-2 rounded-lg font-medium hover:bg-gray-800 transition duration-200"
            >
              <i class="fas fa-plus mr-2"></i>New Event
            </a>
            {% end %}
            <div class="flex items-center space-x-3">
              <!-- Username and avatar with hover -->
              <a
                href="/dashboard"
                class="group flex items-center space-x-2 hover:bg-gray-100 dark:hover:bg-black  py-2 rounded-lg transition duration-200"
              >
                <img
                  src="{{ user['avatar_url'] }}"
                  alt="Avatar"
                  class="w-8 h-8 rounded-full border-2 border-eventstack-orange"
                />
                <span
                  class="text-gray-700 dark:text-gray-300 font-medium group-hover:text-black dark:group-hover:text-white username-span"
                >
                  {{ user['username'] }}
                </span>
              </a>
              <!-- Logout icon with tooltip To right  -->
              <div class="relative group">
                <a
                  href="/logout"
                  class="text-gray-400 hover:text-red-500 rounded-lg hover:bg-gray-100 dark:hover:bg-gray-700 transition-all duration-200"
                >
                  <i class="fas fa-sign-out-alt"></i>
                </a>
                <span
                  class="absolute left-full top-1/2 transform -translate-y-1/2 ml-2 hidden group-hover:inline-block bg-black text-white text-xs rounded whitespace-nowrap z-10 shadow-md transition-opacity duration-200 opacity-0 group-hover:opacity-100"
                >
                  Sign out
                </span>
              </div>
            </div>
            {% else %}
            <a
              href="/login"
              class="bg-gray-900 text-white px-4 py-2 rounded-lg hover:bg-gray-800 transition-all duration-200 shadow-md hover:shadow-lg font-medium"
            >
              <i class="fab fa-github mr-2"></i>Sign in with GitHub
            </a>
            {% end %}
          </div>
        </div>
      </div>
    </nav>
    <!-- Main Content -->
    <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
      {% block content %}{% end %}
    </main>
    <!-- Footer -->
    <footer
      class="bg-white dark:bg-gray-800 border-t border-gray-200 dark:border-gray-700 mt-auto"
    >
      <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-3">
        <div
          class="flex flex-col md:flex-row justify-between items-center space-y-2 md:space-y-0"
        >
          <div class="flex items-center space-x-3">
            <img
              src="/static/images/image 3.png"
              alt="EventStack Logo"
              class="w-14 h-14 object-contain"
            />
          </div>
          <div class="text-center text-gray-500 dark:text-gray-400 text-sm">
            <p>&copy; 2025 EventStack. Built with Tornado.</p>
          </div>
          <div
            class="flex items-center space-x-3 text-xs text-gray-500 dark:text-gray-400"
          >
            <a
              href="/about"
              class="hover:text-eventstack-orange transition-colors"
              >About</a
            >
            <a
              href="/privacy"
              class="hover:text-eventstack-orange transition-colors"
              >Privacy</a
            >
            <a
              href="/support"
              class="hover:text-eventstack-orange transition-colors"
              >Support</a
            >
            <a
              href="https://github.com/"
              target="_blank"
              rel="noopener noreferrer"
              class="flex items-center space-x-1 hover:text-eventstack-orange transition-colors"
              title="GitHub"
            >
              <i class="fab fa-github"></i>
              <span>GitHub</span>
            </a>
          </div>
        </div>
      </div>
    </footer>
    <script src="/static/js/app.js"></script>
    {% block scripts %}{% end %}
  </body>
</html>
